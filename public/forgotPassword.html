<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Forgot Password | SimpleTCF</title>

    <!-- Tailwind & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
    
    <style>
      /* Success animation styles */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes checkmark {
        0% {
          stroke-dashoffset: 100;
        }
        100% {
          stroke-dashoffset: 0;
        }
      }
      
      .success-animation {
        animation: fadeIn 0.5s ease-out;
      }
      
      .checkmark-circle {
        stroke-dasharray: 166;
        stroke-dashoffset: 166;
        animation: checkmark 0.6s ease-in-out 0.2s forwards;
      }
      
      .checkmark-check {
        stroke-dasharray: 48;
        stroke-dashoffset: 48;
        animation: checkmark 0.3s ease-in-out 0.5s forwards;
      }
    </style>
  </head>

  <body
    class="min-h-screen bg-gradient-to-br from-sky-200 via-sky-100 to-indigo-100 flex items-center justify-center p-4"
  >
    <!-- Forgot Password Form -->
    <section id="forgot-form" class="w-full max-w-md">
      <div class="bg-white rounded-3xl shadow-2xl p-8 w-full">
        <div class="text-center mb-8">
          <a href="/" aria-label="Back to Home" class="inline-block mb-6">
            <img
              src="/general/simpletcflogo.png"
              class="h-12 mx-auto"
              alt="SimpleTCF Logo"
            />
          </a>
          <h1 class="text-3xl font-bold text-gray-800 mb-2">
            Forgot Password?
          </h1>
          <p class="text-gray-600">
            Enter your email and we'll send you a link to reset your password.
          </p>
        </div>

        <div class="space-y-6">
          <!-- Email Input -->
          <div>
            <label class="sr-only" for="forgot-email">Email</label>
            <input
              id="forgot-email"
              class="w-full px-4 py-4 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all duration-200 bg-gray-50 hover:bg-white"
              type="email"
              placeholder="Enter your email"
              autocomplete="email"
              aria-describedby="err-forgot-email"
              aria-invalid="false"
              required
            />
            <span
              id="err-forgot-email"
              class="error-message hidden text-red-600 text-sm mt-1"
              role="alert"
              aria-live="polite"
            ></span>
          </div>

          <!-- Send Email Button -->
          <button
            id="send-reset-btn"
            class="w-full bg-gradient-to-r from-[#6366f1] to-[#C1C6F8] text-white hover:opacity-90 font-bold py-4 px-6 rounded-xl transition-all duration-300 transform hover:scale-105 shadow-lg"
            type="button"
          >
            Send Email
          </button>

          <!-- Back to Login Link -->
          <div class="text-center">
            <a href="/login" class="text-blue-600 hover:text-blue-700 text-sm font-medium">
              ‚Üê Back to Login
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- Success Animation Overlay -->
    <section id="success-screen" class="hidden w-full max-w-md">
      <div class="bg-white rounded-3xl shadow-2xl p-8 w-full text-center success-animation">
        <div class="mb-6">
          <!-- Animated Checkmark -->
          <svg class="w-20 h-20 mx-auto mb-4" viewBox="0 0 52 52">
            <circle
              class="checkmark-circle"
              cx="26"
              cy="26"
              r="25"
              fill="none"
              stroke="#22c55e"
              stroke-width="2"
            />
            <path
              class="checkmark-check"
              fill="none"
              stroke="#22c55e"
              stroke-width="3"
              d="M14 27l7 7 16-16"
            />
          </svg>

          <h2 class="text-2xl font-bold text-gray-800 mb-2">
            Email Sent!
          </h2>
          <p class="text-gray-600 mb-1" id="success-email"></p>
          <p class="text-sm text-gray-500">
            Check your inbox for the password reset link.
          </p>
          
          <div class="mt-6 p-4 bg-blue-50 rounded-lg">
            <p class="text-sm text-gray-700">
              üìß Didn't receive the email? Check your spam folder or 
              <a href="#" id="resend-link" class="text-blue-600 hover:text-blue-700 font-medium">try again</a>.
            </p>
          </div>

          <div class="mt-6">
            <a 
              href="/login" 
              class="inline-block w-full bg-gradient-to-r from-[#6366f1] to-[#C1C6F8] text-white hover:opacity-90 font-bold py-3 px-6 rounded-xl transition-all duration-300"
            >
              Return to Login
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- Firebase initialization -->
    <script type="module" src="config.js"></script>
    <script type="module" src="auth-service.js"></script>
  </body>
</html>
