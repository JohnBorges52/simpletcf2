<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Register | SimpleTCF</title>

    <!-- Tailwind (utility classes only) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Your site CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body
    class="register-page min-h-screen bg-gradient-to-br from-sky-200 via-sky-100 to-indigo-100 flex items-center justify-center p-4"
  >
    <!-- ===================== VERIFY/WELCOME OVERLAY ===================== -->
    <section id="welcome-screen" class="hidden w-full max-w-md">
      <div class="bg-white rounded-3xl shadow-2xl p-8 w-full text-center">
        <div class="mb-6">
          <div
            id="avatar"
            class="w-16 h-16 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full mx-auto mb-4 flex items-center justify-center"
          >
            <span id="avatar-initial" class="text-white text-2xl font-bold"
              >U</span
            >
          </div>

          <!-- Title for verify OR welcome text will be set by JS -->
          <h1
            id="verify-title"
            class="text-2xl font-bold text-gray-800 mb-2"
          ></h1>

          <!-- Line for email address (verify flow) -->
          <p id="welcome-email" class="text-sm text-gray-500 mb-1"></p>

          <!-- Line for extra copy (verify: 'Then log in...' | welcome: 'Welcome back, ...') -->
          <p id="welcome-name" class="text-gray-600"></p>

          <div class="flex justify-center mt-6">
            <div
              class="w-10 h-10 border-4 border-blue-300 border-t-blue-600 rounded-full animate-spin"
              role="status"
              aria-label="Loading"
            ></div>
          </div>
        </div>
      </div>
    </section>

    <!-- ===================== REGISTER FORM ===================== -->
    <section id="register-form" class="w-full max-w-md">
      <div class="bg-white rounded-3xl shadow-2xl p-8 w-full">
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold text-gray-800 mb-2">
            Change your new password
          </h1>
        </div>

        <div class="space-y-6">
         
          
            <!-- Password -->
            <div class="relative register-field register-password-field">
              <input
                id="register-password"
                type="password"
                name="password"
                placeholder="New password"
                class="register-input w-full px-4 py-4 pr-12 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all duration-200 bg-gray-50 hover:bg-white"
                autocomplete="new-password"
                aria-describedby="err-password"
                aria-invalid="false"
              />
              <span
                id="err-password"
                class="error-message hidden"
                role="alert"
                aria-live="polite"
              ></span>

              <button
                id="register-toggle-password"
                type="button"
                class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors"
                aria-label="Toggle password visibility"
              >
                <svg
                  id="register-eye-on"
                  class="w-5 h-5"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
                <svg
                  id="register-eye-off"
                  class="w-5 h-5 hidden"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    d="M17.94 17.94A10.94 10.94 0 0 1 12 20c-7 0-11-8-11-8a20.78 20.78 0 0 1 5.06-6.94"
                  ></path>
                  <path d="M1 1l22 22"></path>
                  <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path>
                </svg>
              </button>
            </div>

            <!-- Confirm Password -->
            <div class="relative register-field register-confirm-field">
              <input
                id="register-password-confirm"
                type="password"
                name="passwordConfirm"
                placeholder="Confirm Password"
                class="register-input w-full px-4 py-4 pr-12 border border-gray-200 rounded-xl focus:ring-2 ring-blue-500 focus:border-transparent outline-none transition-all duration-200 bg-gray-50 hover:bg-white"
                autocomplete="new-password"
                aria-describedby="err-password-confirm"
                aria-invalid="false"
              />
              <span
                id="err-password-confirm"
                class="error-message hidden"
                role="alert"
                aria-live="polite"
              ></span>

              <button
                id="register-toggle-password-confirm"
                type="button"
                class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors"
                aria-label="Toggle password visibility"
              >
                <svg
                  id="register-eye-on-2"
                  class="w-5 h-5"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
                <svg
                  id="register-eye-off-2"
                  class="w-5 h-5 hidden"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    d="M17.94 17.94A10.94 10.94 0 0 1 12 20c-7 0-11-8-11-8a20.78 20.78 0 0 1 5.06-6.94"
                  ></path>
                  <path d="M1 1l22 22"></path>
                  <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path>
                </svg>
              </button>
            </div>
          </div>

          <!-- CTA -->
          <button
            id="resetPassword"
            class="w-full bg-gradient-to-r from-[#6366f1] to-[#C1C6F8] text-white hover:bg-white hover:text-[#6366f1] font-bold py-4 px-6 rounded-xl transition-all duration-300 transform hover:scale-105 shadow-lg mt-6"
            type="button"
          >
            Reset Password
          </button>
        </div>
      </div>
    </section>

    <!-- Firebase initialization (config hardcoded) -->
    <script type="module" src="config.js"></script>
    <script type="module" src="auth-service.js"></script>
    <!-- Password Reset Handler -->
    <script type="module">
      import { 
        verifyPasswordResetCode, 
        confirmPasswordReset 
      } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
      import { getAuthInstance } from "./auth-service.js";

      // Wrap in async IIFE to handle top-level await
      (async () => {
        // Get action code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const oobCode = urlParams.get('oobCode');

        // Password toggle functionality
        const togglePassword = document.getElementById("register-toggle-password");
        const passwordInput = document.getElementById("register-password");
        const eyeOn = document.getElementById("register-eye-on");
        const eyeOff = document.getElementById("register-eye-off");

        togglePassword?.addEventListener("click", () => {
          const type = passwordInput.type === "password" ? "text" : "password";
          passwordInput.type = type;
          eyeOn.classList.toggle("hidden");
          eyeOff.classList.toggle("hidden");
        });

        const togglePasswordConfirm = document.getElementById("register-toggle-password-confirm");
        const passwordConfirmInput = document.getElementById("register-password-confirm");
        const eyeOn2 = document.getElementById("register-eye-on-2");
        const eyeOff2 = document.getElementById("register-eye-off-2");

        togglePasswordConfirm?.addEventListener("click", () => {
          const type = passwordConfirmInput.type === "password" ? "text" : "password";
          passwordConfirmInput.type = type;
          eyeOn2.classList.toggle("hidden");
          eyeOff2.classList.toggle("hidden");
        });

        // Verify the action code is valid
        if (oobCode) {
          const auth = getAuthInstance();
          
          if (auth) {
            try {
              await verifyPasswordResetCode(auth, oobCode);
              console.log("✅ Password reset code is valid");
            } catch (error) {
              console.error("Invalid or expired reset code:", error);
              alert("This password reset link is invalid or has expired. Please request a new one.");
              window.location.href = "/forgotPassword.html";
              return;
            }
          }
        } else {
          // No action code - redirect to forgot password page
          console.warn("No action code found, redirecting to forgot password page");
          window.location.href = "/forgotPassword.html";
          return;
        }

        // Handle password reset
        const resetBtn = document.getElementById("resetPassword");
        resetBtn?.addEventListener("click", async () => {
          const password = passwordInput?.value || "";
          const confirmPassword = passwordConfirmInput?.value || "";

          // Clear previous errors
          const errPassword = document.getElementById("err-password");
          const errConfirm = document.getElementById("err-password-confirm");
          
          if (errPassword) {
            errPassword.textContent = "";
            errPassword.classList.add("hidden");
          }
          if (errConfirm) {
            errConfirm.textContent = "";
            errConfirm.classList.add("hidden");
          }

          // Validation
          if (!password) {
            if (errPassword) {
              errPassword.textContent = "Password is required.";
              errPassword.classList.remove("hidden");
            }
            return;
          }

          if (password.length < 6) {
            if (errPassword) {
              errPassword.textContent = "Password must be at least 6 characters.";
              errPassword.classList.remove("hidden");
            }
            return;
          }

          if (password !== confirmPassword) {
            if (errConfirm) {
              errConfirm.textContent = "Passwords do not match.";
              errConfirm.classList.remove("hidden");
            }
            return;
          }

          try {
            resetBtn.disabled = true;
            resetBtn.textContent = "Resetting...";

            const auth = getAuthInstance();
            await confirmPasswordReset(auth, oobCode, password);

            console.log("✅ Password reset successful");
            
            // Show success screen
            const registerForm = document.getElementById("register-form");
            const welcomeScreen = document.getElementById("welcome-screen");
            
            if (registerForm) registerForm.classList.add("hidden");
            if (welcomeScreen) {
              welcomeScreen.classList.remove("hidden");
              const title = document.getElementById("verify-title");
              const nameEl = document.getElementById("welcome-name");
              if (title) title.textContent = "Password Reset Successful!";
              if (nameEl) nameEl.textContent = "Redirecting to login...";
            }

            setTimeout(() => {
              window.location.href = "/login.html";
            }, 2000);

          } catch (error) {
            console.error("Password reset error:", error);
            
            let errorMessage = "Failed to reset password. Please try again.";
            if (error.code === "auth/expired-action-code") {
              errorMessage = "This reset link has expired. Please request a new one.";
            } else if (error.code === "auth/invalid-action-code") {
              errorMessage = "This reset link is invalid. Please request a new one.";
            } else if (error.code === "auth/weak-password") {
              errorMessage = "Password is too weak. Please choose a stronger password.";
            }

            if (errPassword) {
              errPassword.textContent = errorMessage;
              errPassword.classList.remove("hidden");
            }
          } finally {
            resetBtn.disabled = false;
            resetBtn.textContent = "Reset Password";
          }
        });

        // Handle Enter key on password fields
        passwordInput?.addEventListener("keypress", (e) => {
          if (e.key === "Enter") {
            e.preventDefault();
            passwordConfirmInput?.focus();
          }
        });

        passwordConfirmInput?.addEventListener("keypress", (e) => {
          if (e.key === "Enter") {
            e.preventDefault();
            resetBtn?.click();
          }
        });
      })();
    </script>
  </body>
</html>
