<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Login | SimpleTCF</title>

    <!-- Tailwind & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body
    id="login-body"
    class="login-body min-h-screen bg-gradient-to-br from-sky-200 via-sky-100 to-indigo-100 flex items-center justify-center p-4"
  >
    <noscript>
      <div
        style="
          padding: 12px;
          background: #ffe8e8;
          color: #b00020;
          margin: 12px;
          border-radius: 8px;
        "
      >
        JavaScript is required to sign in. Please enable it and reload this page.
      </div>
    </noscript>

    <!-- Overlay shared by verify/welcome flows -->
    <section id="welcome-screen" class="hidden w-full max-w-md">
      <div class="bg-white rounded-3xl shadow-2xl p-8 w-full text-center">
        <div class="mb-6">
          <div
            id="avatar"
            class="w-16 h-16 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full mx-auto mb-4 flex items-center justify-center"
          >
            <span id="avatar-initial" class="text-white text-2xl font-bold">U</span>
          </div>
          <h1 id="verify-title" class="text-2xl font-bold text-gray-800 mb-2"></h1>
          <p id="welcome-email" class="text-sm text-gray-500"></p>
          <p id="welcome-name" class="text-gray-600"></p>
          <div class="flex justify-center mt-6">
            <div
              class="w-10 h-10 border-4 border-blue-300 border-t-blue-600 rounded-full animate-spin"
              role="status"
              aria-label="Loading"
            ></div>
          </div>
          <p class="text-gray-500 text-sm mt-4">Redirecting to homepageâ€¦</p>
        </div>
      </div>
    </section>

    <div id="loginContainer" class="login-container flex justify-center flex-1">
      <div class="login-left p-6 sm:p-12">
        <div class="login-logo-div">
          <a href="/index.html" aria-label="Back to Home">
            <img
              src="/public/general/simpletcflogo.png"
              class="login-logo"
              alt="SimpleTCF Logo"
            />
          </a>
        </div>

        <div class="login-content">
          <h1 class="login-title">Log in to your account</h1>

          <!-- Social Sign-in -->
          <div class="login-social">
            <button class="login-btn login-btn-google" id="googleBtn" aria-label="Log in with Google">
              <div class="login-icon-bg" aria-hidden="true">
                <svg
                  class="login-icon w-4"
                  viewBox="0 0 533.5 544.3"
                  xmlns="http://www.w3.org/2000/svg"
                  aria-hidden="true"
                  focusable="false"
                >
                  <path fill="#4285f4" d="M533.5 278.4c0-18.5-1.5-37.1-4.7-55.3H272.1v104.8h147c-6.1 33.8-25.7 63.7-54.4 82.7v68h87.7c51.5-47.4 81.1-117.4 81.1-200.2z"/>
                  <path fill="#34a853" d="M272.1 544.3c73.4 0 135.3-24.1 180.4-65.7l-87.7-68c-24.4 16.6-55.9 26-92.6 26-71 0-131.2-47.9-152.8-112.3H28.9v70.1c46.2 91.9 140.3 149.9 243.2 149.9z"/>
                  <path fill="#fbbc04" d="M119.3 324.3c-11.4-33.8-11.4-70.4 0-104.2V150H28.9c-38.6 76.9-38.6 167.5 0 244.4l90.4-70.1z"/>
                  <path fill="#ea4335" d="M272.1 107.7c38.8-.6 76.3 14 104.4 40.8l77.7-77.7C405 24.6 339.7-.8 272.1 0 169.2 0 75.1 58 28.9 150l90.4 70.1c21.5-64.5 81.8-112.4 152.8-112.4z"/>
                </svg>
              </div>
              <span>Log in with Google</span>
            </button>
          </div>

          <div class="login-divider"><span>Or log in with e-mail</span></div>

          <!-- Login form -->
          <form id="loginForm" class="login-form" novalidate>
            <label class="sr-only" for="emailInput">Email</label>
            <input
              id="emailInput"
              class="login-input"
              type="email"
              placeholder="Email"
              autocomplete="email"
              aria-describedby="err-login-email"
              aria-invalid="false"
              maxlength="30"
              required
            />
            <span id="err-login-email" class="error-message hidden" role="alert" aria-live="polite"></span>

            <!-- Password with toggle -->
            <div class="relative mt-5">
              <input
                id="passwordInput"
                class="login-input w-full pr-12"
                type="password"
                placeholder="Password"
                autocomplete="current-password"
                aria-describedby="err-login-password"
                aria-invalid="false"
                required
              />
              <button
                id="login-toggle-password"
                type="button"
                class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors"
                aria-label="Toggle password visibility"
              >
                <svg
                  id="login-eye-on"
                  class="w-5 h-5"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
                <svg
                  id="login-eye-off"
                  class="w-5 h-5 hidden"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M17.94 17.94A10.94 10.94 0 0 1 12 20c-7 0-11-8-11-8a20.78 20.78 0 0 1 5.06-6.94"></path>
                  <path d="M1 1l22 22"></path>
                  <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path>
                </svg>
              </button>
              <span id="err-login-password" class="error-message hidden" role="alert" aria-live="polite"></span>
            </div>

            <button id="loginSubmit" class="login-submit" type="submit" aria-label="Log in">
              <svg
                class="w-6 h-6 -ml-2"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                aria-hidden="true"
                focusable="false"
              >
                <path d="M16 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
                <circle cx="8.5" cy="7" r="4" />
                <path d="M20 8v6M23 11h-6" />
              </svg>
              <span class="ml-3">Log in</span>
            </button>

            <p class="login-terms">
              <a href="#" id="forgotLink" class="login-link">Forgot password?</a>
            </p>
            <p class="login-terms">
              Do not have an account?
              <a href="/register.html" class="login-link">Sign up!</a>
            </p>
          </form>
        </div>
      </div>

      <div class="login-right lg:flex">
        <div class="login-illustration" aria-hidden="true"></div>
      </div>
    </div>

    <script src="/public/firebase-config.js"></script>

    <script type="module" src="script.js"></script>
    <script type="module" src="config.js"></script>
  </body>
</html>
