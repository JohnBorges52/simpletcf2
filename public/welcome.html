<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Welcome to SimpleTCF</title>

    <!-- Tailwind (utility classes only) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Your site CSS -->
    <link rel="stylesheet" href="styles.css" />
    
    <style>
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      
      .animate-fadeIn {
        animation: fadeIn 0.8s ease-out;
      }
      
      .animate-pulse-once {
        animation: pulse 2s ease-in-out;
      }
    </style>
  </head>

  <body
    class="welcome-page min-h-screen bg-gradient-to-br from-sky-200 via-sky-100 to-indigo-100 flex items-center justify-center p-4"
  >
    <section class="w-full max-w-2xl animate-fadeIn">
      <div class="bg-white rounded-3xl shadow-2xl p-8 md:p-12 w-full text-center">
        <!-- Success Icon -->
        <div class="mb-6">
          <div
            class="w-20 h-20 bg-gradient-to-r from-green-400 to-green-600 rounded-full mx-auto mb-6 flex items-center justify-center animate-pulse-once"
          >
            <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
            </svg>
          </div>

          <!-- Welcome Title -->
          <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4">
            Welcome to SimpleTCF!
          </h1>

          <!-- User Info -->
          <div class="mb-6">
            <p id="welcome-name" class="text-xl font-semibold text-gray-700 mb-2">
              <!-- Name will be inserted here -->
            </p>
            <p id="welcome-email" class="text-gray-600 mb-6">
              <!-- Email will be inserted here -->
            </p>
          </div>

          <!-- Success Message -->
          <div class="bg-green-50 border border-green-200 rounded-xl p-6 mb-6">
            <h2 class="text-lg font-semibold text-green-800 mb-2">
              ðŸŽ‰ Your email has been verified!
            </h2>
            <p class="text-green-700">
              Click the button below to complete your registration and start your TCF preparation journey.
            </p>
          </div>

          <!-- CTA Button -->
          <button
            id="go-home-btn"
            class="inline-block w-full bg-gradient-to-r from-[#6366f1] to-[#C1C6F8] text-white font-bold py-4 px-8 rounded-xl transition-all duration-300 transform hover:scale-105 shadow-lg"
          >
            Go to Home Page
          </button>
        </div>
      </div>
    </section>

    <!-- Firebase initialization -->
    <script type="module" src="config.js"></script>
    <script type="module" src="auth-service.js"></script>
    <script type="module" src="db-service.js"></script>
    <script type="module">
      // Handle welcome page logic
      import * as AuthService from './auth-service.js';
      
      document.addEventListener('DOMContentLoaded', async () => {
        try {
          // Wait for auth to be ready
          const user = await AuthService.waitForAuth();
          
          if (!user) {
            // No user logged in, redirect to registration
            console.log('No user found, redirecting to registration');
            window.location.href = '/register.html';
            return;
          }

          // Check if email is verified
          if (!user.emailVerified) {
            // Email not verified, redirect to verification page
            console.log('Email not verified, redirecting to verify-email page');
            window.location.href = '/verify-email.html';
            return;
          }

          // Email is verified, update UI with user info
          const displayName = user.displayName || user.email?.split('@')[0] || 'User';
          const email = user.email || '';
          
          const nameEl = document.getElementById('welcome-name');
          const emailEl = document.getElementById('welcome-email');
          
          if (nameEl) nameEl.textContent = displayName;
          if (emailEl) emailEl.textContent = email;

          // Handle "Go to Home Page" button
          const goHomeBtn = document.getElementById('go-home-btn');
          if (goHomeBtn) {
            goHomeBtn.addEventListener('click', async () => {
              try {
                goHomeBtn.disabled = true;
                goHomeBtn.textContent = 'Setting up your account...';

                // Create Firestore user document now
                // Wait for Firestore to be ready
                await window.__firestoreReady;
                const firestore = window.__firestore;
                const { doc, setDoc, serverTimestamp } = window.firestoreExports;

                if (firestore && user) {
                  const userRef = doc(firestore, 'users', user.uid);
                  
                  await setDoc(userRef, {
                    email: user.email,
                    displayName: user.displayName || user.email?.split('@')[0] || 'User',
                    createdAt: serverTimestamp(),
                    emailVerified: true,
                    tier: 'free',
                    subscriptionStatus: 'free'
                  });

                  console.log('âœ… User document created in Firestore');
                }

                // Redirect to home page
                window.location.href = '/index.html';
              } catch (error) {
                console.error('Error completing registration:', error);
                goHomeBtn.disabled = false;
                goHomeBtn.textContent = 'Go to Home Page';
                alert('An error occurred. Please try again or contact support.');
              }
            });
          }
        } catch (error) {
          console.error('Error loading welcome page:', error);
          window.location.href = '/register.html';
        }
      });
    </script>
  </body>
</html>
